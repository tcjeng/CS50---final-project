<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>My Reads - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">My Reads</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if session["user_id"] %}
                            <li class="nav-item"><a class="nav-link" href="/goal">Set reading goal</a></li>
                            <li class="nav-item"><a class="nav-link" href="/add">Add a Book</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            {% if get_flashed_messages() %}
                <div class="alert alert-info">
                    {% for message in get_flashed_messages() %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}


            {% block main %}{% endblock %}
        </div>

        <!-- Bootstrap JS for interactive components -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
